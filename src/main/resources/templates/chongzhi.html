<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--jquery-->
    <script src="/js/jquery-2.1.1.min.js"></script>

    <!--引入easyui的样式 -->
    <link rel="stylesheet" href="/js/easyui1.5/themes/default/easyui.css" type="text/css"></link>
    <link rel="stylesheet" href="/js/easyui1.5/themes/icon.css" type="text/css"></link>
    <script type="text/javascript" src="/js/easyui1.5/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/js/easyui1.5/locale/easyui-lang-zh_CN.js"></script>

    <script type="text/javascript" th:inline="none">
        $(function () {
            getMongoDbcz();

        })
        //-----------------------------------------查询
        function getMongoDbcz() {
            $('#dg').datagrid({
                url: '/getMongoDbcz',
                pagination:true, //开启分页工具栏
                striped: true, //斑马线效果
                toolbar: '#tbtn',
                checkOnSelect: false, //false，当用户仅在点击该复选框的时候才会呗选中或取消
                pageList:[1,3,6,12],//下拉框条数
                pageSize: 6, //默认显示多少条 这个值一定在pagelist中存在
                columns: [[
                    {field: 'id', title: '编号', width: 100, align: 'center'},
                    {field: 'text', title: '内容', width: 100, align: 'center'},
                    {field: 'username', title: '用户名', width: 200, align: 'center'},
                    {field: 'money', title: '费用', width: 200, align: 'center'},
                    {field: 'datetime', title: '充值时间', width: 200, align: 'center'},
                ]]
            });
        }
        </script>
</head>
<body>
 <table id="dg" fit="true"></table>
</body>
</html>
